<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/player.css" />
  <title>momentum</title>
</head>
<body>
  <div class="main__wrapper">
  <header class="header">

    <div class="player">
      <div class="wrapper">
          <div class="details">
              <div class="now-playing">
                <span class="lng-playin">ИГРАЕТ</span>
                <span class="now-num-x">x</span>  
                <span class="lng-of"> ИЗ</span>
                <span class="now-num-y"> y</span>
                </div>
              <div class="track-art"></div>
              <div class="track-name">Track Name</div>
              <div class="track-artist">Track Artist</div>
          </div>

          <div class="slider_container">
              <div class="current-time">00:00</div>
               <input type="range" min="1" max="100" value="0" class="seek_slider">
               <div class="total-duration">00:00</div>
          </div>

          <div class="slider_container">
              <i class="fa fa-volume-down"></i>
               <input type="range" min="0" max="100" value="99" class="volume_slider"> 
               <i class="fa fa-volume-up"></i>
          </div>

          <div class="buttons">
              <div class="random-track"> 
                  <i class="fas fa-random fa-2x" title="random"></i>
              </div>
              <div class="prev-track"> 
                   <i class="fa fa-step-backward fa-2x"></i>
               </div>
               <div class="playpause-track" >
                   <i class="fa fa-play-circle fa-4x"></i>
               </div>
               <div class="next-track">
                   <i class="fa fa-step-forward fa-2x"></i>
               </div>
               <div class="repeat-track"> 
                   <i class="fa fa-repeat fa-2x" title="repeat"></i>
               </div>
          </div>

           <div id="wave">
               <span class="stroke"></span>
               <span class="stroke"></span>
               <span class="stroke"></span>
               <span class="stroke"></span>
               <span class="stroke"></span>
               <span class="stroke"></span>
               <span class="stroke"></span>
           </div>  
      </div>

      <div class="audio-list">

      </div>
  </div>
    
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="weather-description" lng-description></span>
        <span class="temperature"></span>
      </div>
      <div class="wind">
        <span class="lng-wind__speed">Скорость ветра:</span>
        <span class="wind__speed-num"></span>
        <span class="lng-wind__speed-ms">м/с:</span>
      </div>
      <div class="humidity">
        <span class="lng-humidity">Влажность:</span>
        <span class="humidity-num"></span>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>

    <div class="greeting-container">

      <span class="greeting"></span>
      <input class="name"  type="text" placeholder="[Введите имя]" />

    </div>
    
  </main>
  <footer class="footer">

    <div class="to-do-list__wrapper">
      <div class="container__todo setting__switch-on-off">
            <form>
              <div class="container__todo-btn">
                <input type="text" class="todo-input" placeholder="Добавить заметку...">
                <button type="submit" class="todo-button">
                  <i class="fas fa-plus-square"></i>
                </button>
              </div>
                  
            </form>
              <div class="todo__list-container">
                  <ul class="todo-list"></ul>
              </div>
      </div>

      <div class="container__todo-svg">

          </g>
          <polyline fill="none" stroke="#ffffff" stroke-width="2" stroke-miterlimit="10" points="23,8 10,8 10,63 54,63 54,8 41,8 "/>
          <polygon fill="none" stroke="#ffffff" stroke-width="2" stroke-miterlimit="10" points="36,5 36,1 28,1 28,5 24,5 22,13 42,13 40,5 
	          "/>
          </svg>
        
        </div>
    </div>

    <div class="wrapper__change-quote">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="setting__wrapper">
      <div class="popap__wraper">
      <ul class="container_settings setting__switch-on-off">

        <li>
          <p class="lang_language lng-language">Выбрать язык:</p>
          <div>
            <select class="select__lng" name="lang">
              <option class="russia" value="ru" selected="">русский</option>
              <option class="english"  value="en">english</option>
            </select>

          </div>
        </li>

        <li>
          <p class="lang__source lng-source">Источник фото:</p>
            <select class="select__api" name="sourse">
              <option class="option" value="GitHub" selected="">GitHub</option>
              <option class="option" value="Unsplash API">Unsplash API</option>
              <option class="option" value="Flickr API">Flickr API</option>
            </select>

        </li>

        <li>
          <p class="lang__tags lng-tags">Теги фото:</p>
          <div>
            <input class="input__tags" type="text" disabled="">
          </div>
        </li>

        <li>
          <p class="lang__time lng-time">Время:</p>
          <div>
            <button id="local-time" class="btn__setting time__btn lng-yes">да</button>
            <button id="local-time" class="btn__setting-no time__btn-no lng-no switch">нет</button>
          </div>
        </li>

        <li>
          <p class="lang__date lng-date">Дата:</p>
          <div>
            <button id="local" class="btn__setting date__btn lng-yes">да</button>
            <button id="local" class="btn__setting-no date__btn-no lng-no switch">нет</button>
          </div>
        </li>

        <li>
          <p class="lang__greeting lng-greeting">Приветствие:</p>
          <div>
            <button class="btn__setting greeting__btn lng-yes">да</button>
            <button class="btn__setting-no greeting__btn-no lng-no switch">нет</button>
          </div>
        </li>

        <li>
          <p class="lang__quote lng-quote">Цитата:</p>
          <div>
            <button class="btn__setting quotes__btn lng-yes">да</button>
            <button class="btn__setting-no quotes__btn-no lng-no switch">нет</button>
          </div>
        </li>

        <li>
          <p class="lang__weather lng-weather">Погода:</p>
          <div>
            <button class="btn__setting weather__btn lng-yes">да</button>
            <button class="btn__setting-no weather__btn-no lng-no switch">нет</button>
          </div>
        </li>

        <li>
          <p class="lang__player lng-player">Аудиоплеер:</p>
          <div>
            <button class="btn__setting player__btn lng-yes">да</button>
            <button class="btn__setting-no player__btn-no lng-no switch">нет</button>
          </div>
        </li>

        <li>
          
            <a href="https://rs.school/js-stage0/">
              <img src="./assets/svg/icon-rsschool.svg" alt="rs_school_js_icon">
            </a>

          <a href="https://github.com/romanjhyltsou?tab=repositories">
            <img src="./assets/svg/github.svg" alt="github_icon">
          </a>
         
        </li>
        
      </ul>
